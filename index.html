<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>User Card</title>
</head>
<body>
    <div class="container">
        <div class="blue"></div>
        <img id="proPic" src="icons/user-circle.png" alt="profile picture">
        <div class="body">
            <h1>Kelvin Chan</h1>
            <div class="location">
                <img src="icons/map-marker.png" alt="marker picture">
                <p class="location-name">Los Angeles</p>
            </div>
            <div class="sub">
                <p>Developer | Engineer | Problem Solver</p>
                <p>Upcoming Master of Coding and the Internet!</p>
            </div>
            <div class="settings">
                <a href="#"><img src="icons/gear.png" alt="setting icon picture"></a>
                <a href="#">edit profile</a>
            </div>
        </div>
    </div>
</body>
</html>
